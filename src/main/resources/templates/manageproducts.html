<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Manage Account</h3>

					<!-- Small profile header -->
					<div class="d-flex justify-content-between align-items-center mb-3">

					    <!-- Left: user info -->
					    <div class="d-flex align-items-center">
					        <!-- Round letter -->
					        <div class="rounded-circle d-flex justify-content-center align-items-center"
					             style="width:38px; height:38px; background:#ff9800; color:white;
					                    font-weight:bold; font-size:16px;">
					            <span th:text="${#strings.substring(udata.name,0,1).toUpperCase()}"></span>
					        </div>

					        <!-- Name & email -->
					        <div class="ms-2">
					            <div style="font-weight:600;" th:text="${udata.name}"></div>
					            <div style="font-size:13px; color:#666;" th:text="${udata.email}"></div>
					        </div>
					    </div>

					    <!-- Right: logout -->
					    <a href="/logout" class="btn btn-sm btn-outline-danger">
					        Logout
					    </a>

					</div>

					
                    <form action="/mngupdate" method="post">

                        <!-- ID (hidden) -->
                        <input type="hidden" name="id" th:value="${udata.id}">

                        <!-- Full Name -->
                        <div class="mb-3">
                            <label class="form-label">Full Name</label>
                            <input type="text"
                                   class="form-control"
                                   name="name"
                                   th:value="${udata.name}"
                                   required
								   readonly
								   
								   >
								   
                        </div>

                        <!-- Mobile -->
                        <div class="mb-3">
                            <label class="form-label">Mobile Number</label>
                            <input type="text"
                                   class="form-control"
                                   name="number"
                                   th:value="${udata.number}"
                                   required
								   >
                        </div>

                        <!-- Email -->
                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email"
                                   class="form-control"
                                   name="email"
                                   th:value="${udata.email}"
                                   required
								   readonly
								   >
                        </div>

                        <!-- Password -->
                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password"
                                   class="form-control"
                                   name="password"
                                   th:value="${udata.password}"
                                   required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">
                                Update Details
                            </button>
                        </div>

                    </form>

                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
