<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Product</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Add Product</h3>

                    <!-- Product Form -->
                    <form th:action="@{/addproduct}" method="post" enctype="multipart/form-data">
                        
                        <!-- Product Name -->
                        <div class="mb-3">
                            <label for="pname" class="form-label">Product Name</label>
                            <input type="text" class="form-control" id="pname" name="pname" placeholder="Enter product name" required>
                        </div>

                        <!-- Category -->
                        <div class="mb-3">
                            <label for="category" class="form-label">Category</label>
                            <select class="form-select" id="category" name="category" required>
                                <option value="" disabled selected>Select category</option>
                                <option value="electronics">Electronics</option>
                                <option value="fashion">Fashion</option>
                                <option value="home">HomeKitchen</option>
                                <option value="books">Books</option>
                            </select>
                        </div>

                        <!-- Price -->
                        <div class="mb-3">
                            <label for="pprice" class="form-label">Price</label>
                            <input type="number" step="0.01" class="form-control" id="pprice" name="pprice" placeholder="Enter price" required>
                        </div>

                        <!-- Product Photo -->
                        <div class="mb-3">
                            <label for="photo" class="form-label">Product Image</label>
                            <input type="file" class="form-control" id="photo" name="photo" accept="image/*" required>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Add Product</button>
                        </div>

                    </form>
                    <!-- End Form -->

                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
