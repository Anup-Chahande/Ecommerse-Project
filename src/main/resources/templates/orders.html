<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Orders</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .order-card {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            margin-bottom: 15px;
            padding: 15px;
        }

        .order-img {
            width: 120px;
            height: 120px;
            object-fit: contain;
            border: 1px solid #eee;
            border-radius: 6px;
        }

        .order-title {
            font-weight: 600;
            font-size: 16px;
        }

        .price {
            font-weight: bold;
            color: #B12704;
        }

        .badge-cat {
            background: #f0f2f2;
            color: #555;
            font-size: 12px;
        }
    </style>
</head>

<body class="bg-light">

<div th:replace="menu :: header"></div>

<div class="container mt-4">

    <h3 class="mb-4">My Orders</h3>

    <!-- Orders List -->
    <div th:if="${orders != null and !orders.isEmpty()}">

        <div class="order-card" th:each="o : ${orders}">
            <div class="row align-items-center">

                <!-- Image -->
                <div class="col-md-2 text-center">
                    <img th:if="${o.photofilename != null}"
                         th:src="'data:image/jpeg;base64,' + ${o.photofilename}"
                         class="order-img">
                    <div th:if="${o.photofilename == null}" class="text-muted">
                        No Image
                    </div>
                </div>

                <!-- Product Details -->
                <div class="col-md-6">
                    <div class="order-title" th:text="${o.pname}">Product Name</div>
                    <span class="badge badge-cat mt-1" th:text="${o.category}">Category</span>

                    <div class="mt-2 text-muted">
                        Quantity: <b th:text="${o.quantity}">1</b>
                    </div>
                </div>

                <!-- Price -->
                <div class="col-md-2">
                    <div>Price</div>
                    <div class="price">₹<span th:text="${o.pprice}">0</span></div>
                </div>

                <!-- Subtotal -->
                <div class="col-md-2">
                    <div>Total</div>
                    <div class="price">
                        ₹<span th:text="${o.pprice * o.quantity}">0</span>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <!-- No Orders -->
    <div th:if="${orders == null or orders.isEmpty()}"
         class="alert alert-info text-center">
        You have no orders yet.
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
