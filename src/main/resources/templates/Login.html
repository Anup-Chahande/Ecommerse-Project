<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js">
	
	
	
</script>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-5">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h3 class="card-title text-center mb-4">Login</h3>

                    <form action="/logincheck" method="post">
                        <div class="mb-3">
                            <label for="email" class="form-label">Enter ID</label>
							<input type="text" name="eiduid" id="enuid" class="form-control" placeholder="Enter email or mobile no" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" id="password" class="form-control" placeholder="Enter password" required>
                        </div>

                        <div class="d-grid mb-2">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>

                        <div class="text-center mb-2">
                            <a href="/forgotpassword" class="text-decoration-none">Forgot Password?</a>
                        </div>

                        <div class="text-center">
                            <span>New Customer? </span>
                            <a href="/regi" class="text-decoration-none">Create Account</a>
                        </div>

                        <p  class="text-danger mt-3 text-center"></p>
                    </form>

                </div>
            </div>
        </div>
    </div>
</div>
<p th:text="${msg}" class="text-success text-center fw-bold"></p>
<p th:text="${msg2}" class="text-danger text-center fw-bold"></p>

</body>
</html>
