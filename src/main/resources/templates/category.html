<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="${categoryName} + ' Products'">Category Products</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
	<script>
	function addtocart(btn) {
	    // Build product JSON from data-* attributes
	    var product = {
	        id: btn.dataset.id,
	        pname: btn.dataset.name,
	        category: btn.dataset.category,
	        pprice: parseFloat(btn.dataset.price),
			photofilename: btn.dataset.photo

	    };

	    var xhr = new XMLHttpRequest();
	    xhr.open("POST", "/addtocart", true);
	    xhr.setRequestHeader("Content-Type", "application/json");

	    xhr.onreadystatechange = function() {
	        if (xhr.readyState === 4 && xhr.status === 200) {
	            // Update cart count dynamically
	            document.getElementById("cartCount").innerText = xhr.responseText;
	        }
	    };

	    xhr.send(JSON.stringify(product));
	}
	</script>
<div class="container mt-4">

    <!-- Navbar -->
    <div th:replace="menu :: header"></div>

    <!-- Dynamic Heading -->
    <h2 class="text-center mb-4" th:text="${categoryName} + ' Products'">Category Products</h2>

    <!-- Product Cards -->
    <div class="row" th:if="${products != null and !products.isEmpty()}">
        <div class="col-md-4 mb-4" th:each="p : ${products}">
            <div class="card h-100 shadow-sm">
                <!-- Product Image -->
				<img th:if="${p.photofilename}" 
				     th:src="'data:image/jpeg;base64,' + ${p.photofilename}" 
				     class="card-img-top"
				     alt="Product Image"
				     style="height:220px; object-fit:contain; padding:10px;">

                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${p.pname}">Product Name</h5>
                    <p class="card-text mb-1">Category: <span th:text="${p.category}">Category</span></p>
                    <p class="card-text fw-bold mb-2">Price: â‚¹<span th:text="${p.pprice}">Price</span></p>
					<!-- Correct way to add multiple data attributes -->
										<button class="btn btn-primary mt-auto"
										        th:data-id="${p.pid}"   
										        th:data-name="${p.pname}"
										        th:data-category="${p.category}"
										        th:data-price="${p.pprice}"
												th:data-photo="${p.photofilename}"

										        onclick="addtocart(this)">
										    Add to Cart
										</button>
					
					                </div>
            </div>
        </div>
    </div>

    <!-- No products message -->
    <div th:if="${products == null or products.isEmpty()}" class="alert alert-info">
        No products found in this category.
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
